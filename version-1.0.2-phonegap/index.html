<!DOCTYPE html>
<html>
	<head>
		<title>Anymot.es</title>
		<meta name="viewport" content="width=device-width, target-densityDpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="jquery.min.js"></script>
		</script>
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div id="splash-screen"></div>
		<div id="config-screen" class="disabled"></div>
		<div id="main">
			<div class="remote-button" id="on-off"></div>
			<div class="remote-button" id="config"></div>
			<div class="remote-button" id="device">CD</div>
			<div class="remote-button" id="channel-up"></div>
			<div class="remote-button" id="channel-down"></div>
			<div class="remote-button" id="volume-up"></div>
			<div class="remote-button" id="volume-down"></div>
			<div class="remote-button" id="ok"></div>
			<div class="remote-button" id="up"></div>
			<div class="remote-button" id="down"></div>
			<div class="remote-button" id="left"></div>
			<div class="remote-button" id="right"></div>
			<div class="remote-button" id="menu"></div>
			<div id="text-channel"></div>
			<div id="text-volume"></div>
			<div id="gesture-area"></div>
			<div id="device-selector" class="device-selector-hiddden">
				<div>Projector</div>
				<div>CD</div>
				<div>TV</div>
				<div>VCR</div>
			</div>
		</div>
	</body>
</html>
