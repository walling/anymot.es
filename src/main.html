<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
		<script type="text/javascript">
			function makeRequest() {
				var url = document.getElementById('url').value;
				document.getElementById('request').src = url;
				document.getElementById('url').disabled    = true;
				document.getElementById('button').disabled = true;
			}
			function requestDone() {
				document.getElementById('status').textContent = 'Done ' + new Date()
				document.getElementById('url').disabled    = false;
				document.getElementById('button').disabled = false;
			}
			function requestFailed() {
				document.getElementById('status').textContent = 'Failure ' + new Date()
				document.getElementById('url').disabled    = false;
				document.getElementById('button').disabled = false;
			}
		</script>
		<style type="text/css">
			html, body, p, div, iframe {
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-o-user-select: none;
				user-select: none;
			}
			#request {
				visibility: visible;
			}
			body {
			  background-image: url("file:///home/nikolaj/Downloads/Anymotes.png");
			  background-position: 50% 50%;
			  background-repeat: no-repeat;
			}
		</style>
	</head>
	<body>
		<p>
			<input id="url" type="url" value="http://192.168.1.135:7575/">
			<input id="button" type="button" value="DO IT!" onclick="makeRequest(); return false;">
			<div id="status"></div>
		</p>
		<iframe id="request" onload="requestDone(); return false;" onerror="requestFailed(); return false;"></iframe>
	</body>
</html>
