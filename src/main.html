<!DOCTYPE html>
<html>
	<head>
		<title>Anymot.es</title>
		<meta content='True' name='HandheldFriendly' />
		<meta content='width=480px; initial-scale=0.50; maximum-scale=0.50;minimum-scale=0.50;' name='viewport' />
		<meta name="viewport" content="width=480px" />
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="jquery.min.js"></script>
		<script type="text/javascript">
			$(function () {
				$('body').bind('touchstart mousedown', function(evt) {
					if (evt.target == document.getElementById('main')) {
						// We only want to handle targets inside #main
						return false;
					}
					$(evt.target).css('opacity', '0.5');
					// This avoids (some of) the dbl.click => zoom issues
					return false;
				});
				$('body').bind('touchend mouseup', function(evt) {
					if (evt.target == document.getElementById('main')) {
						// We only want to handle targets inside #main
						return false;
					}
					$(evt.target).css('opacity', '1');
				});
			})
		</script>
	</head>
	<body>
		<div id="main">
			<div id="on-off"></div>
			<div id="config"></div>
			<div id="device"></div>
			<div id="channel-up"></div>
			<div id="channel-down"></div>
			<div id="volume-up"></div>
			<div id="volume-down"></div>
			<div id="ok"></div>
			<div id="up"></div>
			<div id="down"></div>
			<div id="left"></div>
			<div id="right"></div>
			<div id="menu"></div>
			<div id="gesture-area"></div>
		</div>
	</body>
</html>
